---
layout: default
---
<article>

  <div class="post-header">
    <h1 class="bread"><a href="{{ site.baseurl }}/work/">work</a> > {{ page.title }}</h1>
    <div class="overview">
      <h2 class="tagline">{{ page.tagline | escape }}</h2>
      <div class="role">
        <h3>My Role
          <br> <strong>{{ page.role | escape | upcase }}</strong></h3>
      </div>
    </div>
  </div>

  <div style ="width:100vw">
    <p>{{ content }}</p>
  </div>

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
